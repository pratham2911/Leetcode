<!-- Animation effect of CSS3
Transition effect-- 
it is used to add the change in the element gradually from one style to another without using coral-->

<!DOCTYPE html>
<html lang="en">
<head>
<style type="text/css">
    #tt{
        height: 150px;
    width: 200px;
    border: 1px solid rebeccapurple;
    background-color: dimgrey;
    transition: width 3s, height 3s;
}
#tt:hover{
    width: 400px;
    height: 400px;
}
</style>
<title>
 
</title>
</head>
<body>
<img src="keyboard.jpg", id="tt">
    </body>
</html>
